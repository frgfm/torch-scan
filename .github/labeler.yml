'module: crawler':
- changed-files:
  - any-glob-to-any-file: torchscan/crawler.py

'module: modules':
- changed-files:
  - any-glob-to-any-file: torchscan/modules/*

'module: process':
- changed-files:
  - any-glob-to-any-file: torchscan/process/*

'module: utils':
- changed-files:
  - any-glob-to-any-file: torchscan/utils.py

'ext: docs':
- changed-files:
  - any-glob-to-any-file: docs/*

'ext: scripts':
- changed-files:
  - any-glob-to-any-file: scripts/*

'ext: tests':
- changed-files:
  - any-glob-to-any-file: tests/*

'topic: ci':
- changed-files:
  - any-glob-to-any-file: .github/*

'topic: docs':
- changed-files:
  - any-glob-to-any-file:
    - README.md
    - CONTRIBUTING.md
    - CODFE_OF_CONDUCT.md
    - CITATION.cff
    - LICENSE

'topic: build':
- changed-files:
  - any-glob-to-any-file:
    - setup.py
    - pyproject.toml

'topic: style':
- changed-files:
  - any-glob-to-any-file: .pre-commit-config.yaml
